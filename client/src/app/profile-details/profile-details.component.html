<div class="row">
  <div class="col-sm-6 col-md-2"*ngFor ="let k of contact">
    <div class="thumbnail" >
      
      <div class="caption">
        <h4>{{k.firstName}} {{k.lastName}}</h4>
        <p>{{k.phoneNumber}}</p>
        
        <p><a [routerLink]="['profile',k._id]"  class="btn btn-primary" role="button">View</a></p>
        
      </div>
    </div>
  </div>
</div>
