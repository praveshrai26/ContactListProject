




<div class="container">
<form  >
  <div class="row">
    <div class="col-md-4">
  First Name<input type="text" required="required"  [(ngModel)]="con.firstName" name="firstName" class="form-control">
  Last Name<input type="text"  required="required" [(ngModel)]="con.lastName" required="required" name="lastName" class="form-control">
Phone Number<input type="text" required="required"   [(ngModel)]="con.phoneNumber" required="true" name="phoneNumber" class="form-control">
</div>
<div class="col-md-4">
    Refered By<input type="text"  [(ngModel)]="con.refBy" name="refBy" class="form-control">
    Current Location<input type="text"  [(ngModel)]="con.currentLocation" name="currentLocation" class="form-control">
    Location Preference<input type="text"   [(ngModel)]="con.locationPref" name="locationPref" class="form-control">
  </div>
  <div class="col-md-4">
      IT experience<input type="number"  [(ngModel)]="con.itExp" name="itExp" class="form-control">
      RPA Expirence<input type="number"  [(ngModel)]="con.rpaExp" name="rpaExp" class="form-control">
      Notice Period<input type="number"   [(ngModel)]="con.noticePeriod" name="noticePeriod" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
        L1 Name <input type="text"  [(ngModel)]="con.l1" name="l1" class="form-control">
        L2 Name <input type="text"  [(ngModel)]="con.l2" name="l2" class="form-control">
        
        
    </div>
    <div class="col-md-3">
        L1 Status <select  [(ngModel)]="con.l1Stat" name="l1Stat" class="form-control">
          <option>Yes</option> <option>No</option> </select>
        L2 Status <select   [(ngModel)]="con.l2Stat" name="l2Stat" class="form-control">
            <option>Yes</option> <option>No</option> </select>
        
      
    </div>
    
    <div class="col-md-3">
        L1 Date<input type="date"    [(ngModel)]="con.l1date"  name="l1date" class="form-control">
        
        L2 Date<input type="date"    [(ngModel)]="con.l2date" name="l2date" class="form-control">
      
    </div>
    <div class="col-md-3">  
        L1 Comment<textarea rows="1"   [(ngModel)]="con.l1Com" name="l1Com" class="form-control"></textarea>
        L2 Comment<textarea rows="1"   [(ngModel)]="con.l2Com" name="l2Com" class="form-control"></textarea>
      
    </div>


  </div>
  <button type="button" class="btn btn-primary" style="margin-top: 20px;" (click)="addContact()"  data-toggle="modal" data-target="#exampleModal">
    Add Profile
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-body">
         Profile Successfully Added
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
  

</form>

</div>
