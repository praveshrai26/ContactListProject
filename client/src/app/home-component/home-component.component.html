


<div class="container" style=" left: 0px; padding-left: 100px; position: relative; width: 100%;" >
      <form >
        <div class="form-group row">
          <div class="col-md-6">
            <label class=" col-form-label" >First Name : </label>
            
              <label class=" col-form-label" >{{k.firstName}}</label>
              </div>
              <div class="col-md-6">
              <label class=" col-form-label">Last Name :</label>
              <label class=" col-form-label">{{k.lastName}}</label>
            </div>
        </div>

  

      <div class="form-group row">
        <div class="col-md-6">
        <label class=" col-form-label">Phone Number :</label>
        
          <label class=" col-form-label">{{k.phoneNumber}}</label>
        </div>
        <div class="col-md-6">
          <label class=" col-form-label">Refered By :</label>
          <label class=" col-form-label">{{k.refBy}}</label>
        </div>
    </div>

    

  <div class="form-group row">
     <div class="col-md-6">
    <label class=" col-form-label">Current Location :</label>
    
      <label class=" col-form-label">{{k.currentLocation}}</label>
      </div>
       <div class="col-md-6">
      <label class=" col-form-label">Location Preference :</label>
      <label class=" col-form-label">{{k.locationPref}}</label>
      </div>
</div>



<div class="form-group row">
   <div class="col-md-6">
  <label class=" col-form-label">Total IT Expirence :</label>
  
    <label class="col-form-label">{{k.itExp}}</label>
    </div>
     <div class="col-md-6">
   <label class=" col-form-label">Total RPA Expirence :</label>
  
    <label class=" col-form-label">{{k.rpaExp}}</label>
    </div>
 
</div>



<div class="form-group row">
   <div class="col-md-6">
  <label class=" col-form-label">Level 1 Name :</label>
  
    <label class=" col-form-label">{{k.l1}}</label>
    </div>
     <div class="col-md-6">
    <label class=" col-form-label">L1 Date of Inteview :</label>
      <label class=" col-form-label">{{k.l1date|date:'dd/MM/yyyy'}}</label>
      </div>
  
</div>
<div class="form-group row">
   <div class="col-md-6">
  <label class=" col-form-label">Level 1 Status :</label>
  
    <label class=" col-form-label">{{k.l1Stat}}</label>
    </div>
     <div class="col-md-6">
    
      <label class=" col-form-label">L1 Comment :</label>
      <label class=" col-form-label">{{k.l1Com}}</label>
      </div>
</div>


<div class="form-group row">
   <div class="col-md-6">
  <label class=" col-form-label">Level 2 Name :</label>
  
    <label class=" col-form-label">{{k.l2}}</label>
    </div>
     <div class="col-md-6">
    <label class=" col-form-label">L2 Date of Inteview :</label>
      <label class=" col-form-label">{{k.l2date|date:'dd/MM/yyyy'}}</label>
      </div>
      
</div>
<div class="form-group row">
   <div class="col-md-6">
  <label class=" col-form-label">L2 Status :</label>
  <label class=" col-form-label">{{k.l2Stat}}</label>
  </div>
   <div class="col-md-6">
  <label class=" col-form-label">L2 Comments :</label>
  <label class=" col-form-label">{{k.l2Com}}</label>
  </div>

</div>




        
        <div class="form-group row" style="margin-left: 1px;">
            <div >
                <button type="submit" class="btn btn-primary" (click)="editContact(k)"> Edit </button>
   
              <button style="margin-left: 10px;" (click)="deleteContact(k)" class="btn btn-danger" >Delete</button>
              <div *ngIf="isDeleted" class="danger">Deleted</div>
            </div>
        </div>
      
    </form>

    
    </div>
